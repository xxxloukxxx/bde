[book]
authors = ["Cedric"]
language = "fr"
src = "src"
title = "Exercices"

[preprocessor]

[preprocessor.index]

[preprocessor.links]

[preprocessor.emojicodes]
# https://gist.github.com/rxaviers/7360908#file-gistfile1-md

[preprocessor.image-size]
command = "mdbook-image-size"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output]

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = true
copy-fonts = true
additional-css = ["./assets/css/custom.css", "./mdbook-admonish.css"]
additional-js = ["./assets/js/mathjax.js"]

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding

[output.html.print]
enable = false    # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.search]
enable = true            # enables the search feature
limit-results = 30       # maximum number of search results
teaser-word-count = 30   # number of words used for a search result teaser
use-boolean-and = true   # multiple search terms must all match
boost-title = 2          # ranking boost factor for matches in headers
boost-hierarchy = 1      # ranking boost factor for matches in page names
boost-paragraph = 1      # ranking boost factor for matches in text
expand = true            # partial words will match longer terms
heading-split-level = 3  # link results to heading levels
copy-js = true           # include Javascript code for search






